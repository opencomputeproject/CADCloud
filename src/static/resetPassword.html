<div class="col center-block my-auto">
	<center>
		<form id="resetPassword" class="form-signin" style="background-color:#F8F8F8; border-radius:3px; width:30%">
			<img class="mb-4" style="margin-top:1.5rem" src="images/tools.png" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Please fill in your new password</h1>
			<label for="username" class="sr-only">Nickname</label>
			<input type="nickname" id="username" class="form-control" placeholder="username" required autofocus style="width:75%">
			<label for="validation" class="sr-only">Validation String</label>
                        <input type="nickname" id="validation" class="form-control" placeholder="validation" required autofocus style="width:75%">
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control" placeholder="password" required style="width:75%">
			<p id="formAnswer"></p>
			<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit" style="width:75%">Reset Password</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2019 Jean-Marie Verdun</p>
		</form>
	</center>
</div>
